<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form>
    <h3 class="center font-title">LEARN MORE</h3>
    <label class="font-label">COMPANY EMAIL
      <input type="text" name="email" placeholder="sally@company.co">
    </label>
    <label class="font-label">NAME
      <input type="text" name="name" placeholder="Sally Smith">
    </label>
    <label class="font-label">WHERE ARE YOU HIRING?
      <input type="text" name="location" placeholder="City, Country">
    </label>
    <label class="font-label">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?
      <select name="engineers" class="select-background">
        <option selected value="1-2 Engineers">1-2 Engineers</option>
        <option value="3-4 Engineers">3-4 Engineers</option>
        <option value="5+ Engineers">5+ Engineers</option>
      </select>
    </label>
    <div class="align-right">
      <button>SUBMIT</button>
    </div>
  </form>
</body>
</html>
