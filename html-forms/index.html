<!DOCTYPE html>
<html>
<head>
  <title>HTML-Forms</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form>
    <div>
      <label for="email">Email</label>
      <div>
        <input type="text" id="email" name="email">
      </div>
    </div>
    <div>
      <label for="question">Why is coding cool?</label>
      <div>
        <select id="question" name="options">
          <option value="">Select an option</option>
          <option value="Because it's interesting">Because it's interesting</option>
          <option value="Because it's fun">Because it's fun</option>
          <option value="Because it's powerful">Because it's powerful</option>
        </select>
      </div>
    </div>
    <div>
      <p>Favortie Language (choose one)</p>
      <label>
        <input type="radio" name="HTML" value="HTML"> HTML
      </label>
      <label>
        <input type="radio" name="CSS" value="CSS"> CSS
      </label>
      <label>
        <input type="radio" name="JavaScript" value="JavaScript"> JavaScript
      </label>
    </div>
    <div>
      <p>Would you like to sign up for more information?</p>
      <label>
        <input type="checkbox" name="submit" value="sign-up">Sign me up!
      </label>
    </div>
    <div>
      <label for="comments">Comments</label>
      <div>
        <textarea name="comments" id="comments" cols="30" rows="8"></textarea>
      </div>
    </div>
    <input type="submit" name="submit" value="Submit">
  </form>
</body>
</html>
