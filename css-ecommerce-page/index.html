<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row text-center">
      <div class="column-full">
        <h1>New Arrivals</h1>
      </div>
    </div>
    <div class="row">
      <div class="column-one-fifth">
        <img src="images/dress1.jpeg" alt="dress1">
        <p>Free People <span> | Size 6</span></p>
        <p class="highlight">$35 <span class="line-through"> $125 retail</span></p>
      </div>
      <div class="column-one-fifth">
        <img src="images/ysl-bag.jpeg" alt="ysl-bag">
        <p>Yves Saint Laurent <span> | One-Size</span></p>
        <p class="highlight">$200 <span class="line-through"> $1600 retail</span></p>
      </div>
      <div class="column-one-fifth">
        <img src="images/key.jpeg" alt="key">
        <p>Tiffany <span> | One-Size</span></p>
        <p>$476 <span class="line-through"> $2000 retail</span></p>
      </div>
      <div class="column-one-fifth">
        <img src="images/lv-bag.jpg" alt="lv-bag">
        <p>Louis Vuitton <span> | One-Size</span></p>
        <p>$95 <span class="line-through"> $1200 retail</span></p>
      </div>
      <div class="column-one-fifth">
        <img src="images/dress2.jpeg" alt="dress2">
        <p>Reformation <span> | Size 4</span></p>
        <p>$20 <span class="line-through"> $198 retail</span></p>
      </div>
    </div>
  </div>
</body>
</html>
