<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container border margin-top">
    <div class="row align-center text-center">
      <div class="column-one-fourth">
        <i class="fas fa-angle-left arrow"></i>
      </div>
      <div class="column-one-half">
        <img src="images/025.png" alt="pikachu" class="pokemon-image">
      </div>
      <div class="column-one-fourth">
        <i class="fas fa-angle-right arrow"></i>
      </div>
    </div>
    <div class="row justify-center all-circles">
      <i class="far fa-circle circle"></i>
      <i class="far fa-circle circle"></i>
      <i class="far fa-circle circle"></i>
      <i class="fas fa-circle circle"></i>
      <i class="far fa-circle circle"></i>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
