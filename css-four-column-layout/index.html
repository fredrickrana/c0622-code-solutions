<!DOCTYPE html>
<html>
<head>
  <title>CSS-Four-Column-Layout</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container background-silver">
    <div class="row width-eighty margin-auto">
      <div class="column-full text-center">
        <h2 class="title">How It Works</h2>
      </div>
    </div>
    <div class="row width-eighty margin-auto text-center">
      <div class="column-one-fourth">
        <img src="images/screen-1.png" alt="screen-1" class="images-phone">
        <img src="images/switch-icon.png" alt="switch-icon" class="images-icon">
        <h3 class="subtitle">App Switching</h3>
        <p class="description">Toggles all your apps on and off.</p>
      </div>
      <div class="column-one-fourth">
        <img src="images/screen-2.png" alt="screen-2" class="images-phone">
        <img src="images/filter-icon.png" alt="filter-icon" class="images-icon">
        <h3 class="subtitle">Trip Filtering</h3>
        <p class="description">Evaluates your trip requests.</p>
      </div>
      <div class="column-one-fourth">
        <img src="images/screen-3.png" alt="screen-3" class="images-phone">
        <img src="images/slider-icon.png" alt="slider-icon" class="images-icon">
        <h3 class="subtitle">Service Filters</h3>
        <p class="description">Accepts only your ideal trips.</p>
      </div>
      <div class="column-one-fourth">
        <img src="images/screen-4.png" alt="screen-4" class="images-phone">
        <img src="images/bars-icon.png" alt="bars-icon" class="images-icon">
        <h3 class="subtitle">Stats + Mileage</h3>
        <p class="description">Tracks your trips across all apps.</p>
      </div>
    </div>
  </div>
</body>
</html>
